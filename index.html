<html>
    <head>
        <title>Apple Project 2</title>
        <link rel="shortcut icon" href="">
        <script src="js/lib/require.js" data-main="js/index"></script>
        <style>
            html {
                background-color: #200040;
            }

            body {
                color: #ffffff;
                font-family: Arial, Helvetica, sans-serif;
                display:flex;
                justify-content: center;
                align-items: center;
            }

            h1 {color:#dddddd;}

            #ph {
                display: inline-block;
                text-align: center;
            }
            
            canvas {
                image-rendering: -moz-crisp-edges;
                image-rendering: -webkit-crisp-edges;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
            }

            #choices,#seed {
                display:none;
                position: absolute;
                color: white;
            }

            #choices {top:0; left:0;}
            #seed {bottom:0; left:0;}

            #debug {
                color:white;
                max-width: 560px;
                z-index: 99;
            }
        </style>
    </head>
    <body>
        <section id="choices">
            <input type="radio" name="player" id="player1" value="player1" checked>
            <label for="player1">YX's</label>

            <input type="radio" name="player" id="player2" value="player2">
            <label for="player2">YJ's</label>

            <input type="radio" name="player" id="player3" value="player3">
            <label for="player3">YY's</label>
        </section>
        <section id="seed">
            <section id="debug">
    
            </section>
            <span>seed:</span>
            <input type="text" name="seedInput" id="seedInput" value="hello!">
            <input type="button" name="seedBtn" id="seedBtn" value="update">
        </section>
        <section id="ph">
            <h1>Apple Project</h1>
            <p>Copyright &copy; 2020 Kat YJ</p>
        </section>
        <script>
            require(['index','lib/seedrandom'],function(index,seedrandom){
                index.gameInit(seedrandom);
            });
        </script>
    </body>
</html>
